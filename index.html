<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–î–µ–±–∞</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#D6E0AC; }
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:var(--bg); overflow:hidden;
      font-family:system-ui,sans-serif;
    }
    #debaLogo{ width:min(720px,88vw); height:auto; margin-bottom:14px; user-select:none; }
    canvas{ width:min(420px,80vw); height:min(420px,80vw); touch-action:manipulation; }
    #hint{ margin-top:10px; font-size:14px; opacity:.6; user-select:none; }
    #status{
      position:fixed; bottom:10px; left:10px;
      font-size:12px; opacity:.75;
      padding:6px 8px; border-radius:8px;
      background: rgba(255,255,255,0.35);
      user-select:none;
    }
  </style>

  <!-- THIS fixes ‚Äúspecifier 'three' was a bare specifier‚Äù -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <img id="debaLogo" src="assets/deba.png" alt="–î–µ–±–∞">
  <canvas id="pig"></canvas>
  <!-- <div id="hint">tap = turbo üê∑</div> -->
  <div id="status">booting‚Ä¶</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("pig");

    function fail(e){
      console.error(e);
      statusEl.textContent = "ERROR: " + (e?.message || e);
      statusEl.style.color = "crimson";
    }

    const scene = new THREE.Scene();

    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 2));

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100000);

    scene.add(new THREE.AmbientLight(0xffffff, 0.75));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2,2,2);
    scene.add(key);

    function resize(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.floor(r.width));
      const h = Math.max(1, Math.floor(r.height));
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    addEventListener("resize", resize);

    // Loaders (Draco enabled)
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
    loader.setDRACOLoader(draco);

    let pig = null;

    statusEl.textContent = "loading pig‚Ä¶";

    loader.load(
      "assets/pig.glb",
      (gltf) => {
        pig = gltf.scene;

        // center model
        const box = new THREE.Box3().setFromObject(pig);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        pig.position.sub(center);

        // fit camera
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let dist = (maxDim / 2) / Math.tan(fov / 2);
        dist *= 1.4;

        camera.position.set(0, maxDim * 0.15, dist);
        camera.near = dist / 100;
        camera.far = dist * 100;
        camera.updateProjectionMatrix();

        scene.add(pig);
        statusEl.textContent = ""; // success
        resize();
      },
      undefined,
      (err) => fail(err)
    );

    // // spin + turbo
    // let base = 0.03, turbo = 0;
    // addEventListener("pointerdown", () => turbo = Math.min(turbo + 0.12, 0.40));

function animate(){
  requestAnimationFrame(animate);

  if (pig) {
    const t = performance.now() * 0.001;

    // "oiia oiia" vibe: steady spin + rhythmic wobble
    pig.rotation.y = t * 2.2;                 // constant spin
    pig.rotation.z = Math.sin(t * 6.0) * 0.25; // wobble tilt
    pig.position.y = Math.sin(t * 6.0) * 0.05; // tiny bounce
  }

  renderer.render(scene, camera);
}

    resize();
    animate();
  </script>
</body>
</html>
