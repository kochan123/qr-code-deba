<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Деба</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#D6E0AC; }
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:var(--bg); overflow:hidden;
      font-family:system-ui,sans-serif;
    }

    #debaLogo{
      width:min(720px,88vw);
      height:auto;
      margin-bottom:14px;
      user-select:none;
      -webkit-user-drag:none;
    }

    canvas{
      width: min(90vw, 700px);
      height: min(60vh, 520px);
      max-width: 90vw;
      max-height: 60vh;
      touch-action: manipulation;
    }

    #status{
      position:fixed; bottom:10px; left:10px;
      font-size:12px; opacity:.75;
      padding:6px 8px; border-radius:8px;
      background: rgba(255,255,255,0.35);
      user-select:none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <img id="debaLogo" src="assets/deba.png" alt="Деба">
  <canvas id="pig"></canvas>
  <div id="status">booting…</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("pig");

    function fail(e){
      console.error(e);
      statusEl.textContent = "ERROR: " + (e?.message || e);
      statusEl.style.color = "crimson";
    }

    const scene = new THREE.Scene();

    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 2));

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100000);

    scene.add(new THREE.AmbientLight(0xffffff, 0.75));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2,2,2);
    scene.add(key);

    let pig = null;

    // --- dance state (position + scale + rotation via quaternion) ---
    const basePos = new THREE.Vector3(0, 0, 0);
    const baseScale = new THREE.Vector3(1, 1, 1);

    let posTarget = new THREE.Vector3(0, 0, 0);
    let scaleTarget = new THREE.Vector3(1, 1, 1);

    // Angular velocity (radians/sec). Randomized in both direction and magnitude.
    let angVel = new THREE.Vector3(0.8, 1.6, 1.0);
    let angVelTarget = new THREE.Vector3(0.8, 1.6, 1.0);

    let nextChange = 0;
    let lastT = performance.now() * 0.001;

    const tmpBox = new THREE.Box3();
    const tmpSize = new THREE.Vector3();
    const tmpCenter = new THREE.Vector3();

    const axis = new THREE.Vector3();
    const qStep = new THREE.Quaternion();
    const qWob = new THREE.Quaternion();

    function rand(a, b){ return a + Math.random() * (b - a); }

    function fitCameraToObject(object, fitOffset = 1.25) {
      tmpBox.setFromObject(object);
      tmpBox.getSize(tmpSize);
      tmpBox.getCenter(tmpCenter);

      // center model at origin
      object.position.sub(tmpCenter);

      const maxDim = Math.max(tmpSize.x, tmpSize.y, tmpSize.z);

      const fov = THREE.MathUtils.degToRad(camera.fov);
      const aspect = camera.aspect;

      const distV = (maxDim / 2) / Math.tan(fov / 2);
      const fovH = 2 * Math.atan(Math.tan(fov / 2) * aspect);
      const distH = (maxDim / 2) / Math.tan(fovH / 2);

      const dist = Math.max(distV, distH) * fitOffset;

      camera.position.set(0, maxDim * 0.12, dist);
      camera.near = dist / 100;
      camera.far = dist * 100;
      camera.updateProjectionMatrix();
    }

    function resize(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.floor(r.width));
      const h = Math.max(1, Math.floor(r.height));
      renderer.setSize(w, h, false);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      if (pig) fitCameraToObject(pig);
    }
    addEventListener("resize", resize);

    // Loaders (Draco enabled)
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
    loader.setDRACOLoader(draco);

    statusEl.textContent = "loading pig…";

    loader.load(
      "assets/pig.glb",
      (gltf) => {
        pig = gltf.scene;
        scene.add(pig);

        // Fit camera + capture baseline pose after centering
        resize();
        fitCameraToObject(pig);

        basePos.copy(pig.position);
        baseScale.copy(pig.scale);

        // random initial orientation
        pig.quaternion.setFromEuler(new THREE.Euler(rand(-1,1), rand(-1,1), rand(-1,1)));

        statusEl.textContent = "";
      },
      undefined,
      (err) => fail(err)
    );

    function animate(){
      requestAnimationFrame(animate);

      const t = performance.now() * 0.001;
      const dt = Math.min(0.05, Math.max(0.0, t - lastT)); // clamp dt
      lastT = t;

      if (pig) {
        // Change dance intent every 0.25–0.8s
        if (t > nextChange) {
          nextChange = t + rand(0.25, 0.8);

          // position groove
          posTarget.set(
            rand(-0.07, 0.07),
            rand(-0.03, 0.10),
            rand(-0.05, 0.05)
          );

          // squash/stretch (more noticeable)
          scaleTarget.set(
            rand(0.85, 1.18),
            rand(0.82, 1.22),
            rand(0.85, 1.18)
          );

          // angular velocity target: random direction + speed (enables flips)
          angVelTarget.set(
            rand(-3.0, 3.0),  // x flips
            rand(-3.6, 3.6),  // y spin (both directions)
            rand(-3.0, 3.0)   // z flips
          );

          // avoid "dead" slow moments
          if (Math.abs(angVelTarget.x) < 0.7) angVelTarget.x = Math.sign(angVelTarget.x || 1) * rand(0.7, 2.2);
          if (Math.abs(angVelTarget.y) < 0.9) angVelTarget.y = Math.sign(angVelTarget.y || 1) * rand(0.9, 3.0);
          if (Math.abs(angVelTarget.z) < 0.7) angVelTarget.z = Math.sign(angVelTarget.z || 1) * rand(0.7, 2.2);
        }

        // smooth follow
        const followPosScale = 0.10;
        const followVel = 0.06;

        // position & scale toward targets
        pig.position.lerp(new THREE.Vector3().copy(basePos).add(posTarget), followPosScale);
        pig.scale.lerp(new THREE.Vector3().copy(baseScale).multiply(scaleTarget), followPosScale);

        // angular velocity toward target (smooth direction flips)
        angVel.lerp(angVelTarget, followVel);

        // apply quaternion rotation step
        axis.set(angVel.x, angVel.y, angVel.z);
        const speed = axis.length();

        if (speed > 1e-6) {
          axis.normalize();
          qStep.setFromAxisAngle(axis, speed * dt);
          pig.quaternion.multiply(qStep);
        }

        // extra "beat wobble" overlay (dance feel)
        const wob = Math.sin(t * 8.0) * 0.03 + Math.sin(t * 3.2) * 0.02;
        qWob.setFromEuler(new THREE.Euler(wob, 0, wob * 0.7));
        pig.quaternion.multiply(qWob);

        pig.position.y += Math.abs(Math.sin(t * 6.0)) * 0.01;
      }

      renderer.render(scene, camera);
    }

    resize();
    animate();
  </script>
</body>
</html>
