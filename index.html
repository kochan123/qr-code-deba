<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Деба</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#D6E0AC; }
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:var(--bg); overflow:hidden;
      font-family:system-ui,sans-serif;
    }
    #debaLogo{
      width:min(720px,88vw);
      height:auto;
      margin-bottom:14px;
      user-select:none;
      -webkit-user-drag:none;
    }
    canvas{
      width: min(90vw, 700px);
      height: min(60vh, 520px);
      max-width: 90vw;
      max-height: 60vh;
      touch-action: manipulation;
    }
    #status{
      position:fixed; bottom:10px; left:10px;
      font-size:12px; opacity:.75;
      padding:6px 8px; border-radius:8px;
      background: rgba(255,255,255,0.35);
      user-select:none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <img id="debaLogo" src="assets/deba.png" alt="Деба">
  <canvas id="pig"></canvas>
  <div id="status">booting…</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("pig");

    function fail(e){
      console.error(e);
      statusEl.textContent = "ERROR: " + (e?.message || e);
      statusEl.style.color = "crimson";
    }

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 2));

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100000);

    scene.add(new THREE.AmbientLight(0xffffff, 0.75));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2,2,2);
    scene.add(key);

    let pig = null;

    const tmpBox = new THREE.Box3();
    const tmpSize = new THREE.Vector3();
    const tmpCenter = new THREE.Vector3();

    function fitCameraToObject(object, fitOffset = 1.35) {
      tmpBox.setFromObject(object);
      tmpBox.getSize(tmpSize);
      tmpBox.getCenter(tmpCenter);

      // center model at origin
      object.position.sub(tmpCenter);

      const maxDim = Math.max(tmpSize.x, tmpSize.y, tmpSize.z);

      const fov = THREE.MathUtils.degToRad(camera.fov);
      const aspect = camera.aspect;

      const distV = (maxDim / 2) / Math.tan(fov / 2);
      const fovH = 2 * Math.atan(Math.tan(fov / 2) * aspect);
      const distH = (maxDim / 2) / Math.tan(fovH / 2);

      const dist = Math.max(distV, distH) * fitOffset;

      camera.position.set(0, maxDim * 0.10, dist);
      camera.near = dist / 100;
      camera.far  = dist * 100;
      camera.updateProjectionMatrix();
    }

    function resize(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.floor(r.width));
      const h = Math.max(1, Math.floor(r.height));
      renderer.setSize(w, h, false);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      if (pig) fitCameraToObject(pig);
    }
    addEventListener("resize", resize);

    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
    loader.setDRACOLoader(draco);

    // --- bounce params (edit these) ---
    const BPM = 150;                // set this to match the song feel
    const beat = (60 / BPM);        // seconds per beat
    const bounceAmp = 0.15;         // vertical bounce amount
    const tiltAmp = 0.22;           // side tilt
    const nodAmp = 0.10;            // forward/back nod
    const yawAmp = 0.18;            // small left/right twist
    const squash = 0.10;            // squash/stretch strength

    // baseline pose saved after load
    const basePos = new THREE.Vector3();
    const baseScale = new THREE.Vector3(1,1,1);
    const baseQuat = new THREE.Quaternion();
    const e = new THREE.Euler(0,0,0,"YXZ");

    statusEl.textContent = "loading pig…";

    loader.load(
      "assets/pig.glb",
      (gltf) => {
        pig = gltf.scene;
        scene.add(pig);

        resize();
        fitCameraToObject(pig);

        basePos.copy(pig.position);
        baseScale.copy(pig.scale);
        baseQuat.copy(pig.quaternion);

        statusEl.textContent = "";
      },
      undefined,
      (err) => fail(err)
    );

    function easeOutQuad(x){ return 1 - (1 - x) * (1 - x); }

    function animate(){
      requestAnimationFrame(animate);

      if (pig) {
        const t = performance.now() * 0.001;

        // phase within beat [0..1)
        const p = (t / beat) % 1;

        // "kick" bounce: quick up, slower down
        const up = p < 0.25 ? (p / 0.25) : (1 - (p - 0.25) / 0.75);
        const b = easeOutQuad(Math.max(0, up)); // 0..1

        // secondary smaller bounce to feel more alive
        const b2 = (Math.sin(t * (Math.PI * 2) / (beat * 2)) + 1) * 0.5;

        // position (only Y)
        pig.position.set(basePos.x, basePos.y + b * bounceAmp + b2 * (bounceAmp * 0.25), basePos.z);

        // tilt + nod + tiny yaw (all bounded, no chaos)
        e.y = Math.sin(t * (Math.PI * 2) / (beat * 4)) * yawAmp;         // slow sway
        e.z = Math.sin(t * (Math.PI * 2) / beat) * tiltAmp * 0.6;        // side tilt on beat
        e.x = Math.cos(t * (Math.PI * 2) / beat) * nodAmp * 0.6;         // nod on beat

        const q = new THREE.Quaternion().setFromEuler(e);
        pig.quaternion.copy(baseQuat).multiply(q);

        // squash/stretch synced to bounce
        const s = 1 + (b * squash);
        pig.scale.set(
          baseScale.x * (1 + b * (squash * 0.35)),
          baseScale.y * (1 - b * (squash * 0.60)),
          baseScale.z * (1 + b * (squash * 0.35))
        );

        // keep framed if scale changes a lot
        // (cheap: only occasionally)
        if ((t % 1) < 0.02) fitCameraToObject(pig);
      }

      renderer.render(scene, camera);
    }

    resize();
    animate();
  </script>
</body>
</html>
