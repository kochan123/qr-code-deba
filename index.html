<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
  import { DRACOLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/DRACOLoader.js";

  const statusEl = document.getElementById("status");
  const canvas = document.getElementById("pig");

  const scene = new THREE.Scene();
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

  const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 5000);

  scene.add(new THREE.AmbientLight(0xffffff, 0.7));
  const key = new THREE.DirectionalLight(0xffffff, 1.0);
  key.position.set(2, 2, 2);
  scene.add(key);

  function resize(){
    const r = canvas.getBoundingClientRect();
    const w = Math.max(1, Math.floor(r.width));
    const h = Math.max(1, Math.floor(r.height));
    renderer.setSize(w, h, false);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  }
  window.addEventListener("resize", resize);

  let pig = null;

  const loader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
  loader.setDRACOLoader(draco);

  statusEl.textContent = "loading pig...";

  loader.load(
    "assets/pig.glb",
    (gltf) => {
      pig = gltf.scene;

      // center + fit
      const box = new THREE.Box3().setFromObject(pig);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      pig.position.sub(center);

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let dist = (maxDim / 2) / Math.tan(fov / 2);
      dist *= 1.4;

      camera.position.set(0, maxDim * 0.15, dist);
      camera.near = dist / 100;
      camera.far = dist * 100;
      camera.updateProjectionMatrix();

      scene.add(pig);
      statusEl.textContent = "";
      resize();
    },
    undefined,
    (err) => {
      console.error(err);
      statusEl.textContent = "pig failed to load";
    }
  );

  let base = 0.03;
  let turbo = 0.0;
  window.addEventListener("pointerdown", () => turbo = Math.min(turbo + 0.1, 0.35));

  function animate(){
    requestAnimationFrame(animate);
    turbo *= 0.92;
    if (pig) pig.rotation.y += (base + turbo);
    renderer.render(scene, camera);
  }

  resize();
  animate();
</script>
