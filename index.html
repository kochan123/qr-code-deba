<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Деба</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#D6E0AC; }
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:var(--bg); overflow:hidden;
      font-family:system-ui,sans-serif;
    }

    #debaLogo{
      width:min(720px,88vw);
      height:auto;
      margin-bottom:14px;
      user-select:none;
      -webkit-user-drag:none;
    }

    canvas{
      width: min(90vw, 700px);
      height: min(60vh, 520px);
      max-width: 90vw;
      max-height: 60vh;
      touch-action: manipulation;
    }

    #status{
      position:fixed; bottom:10px; left:10px;
      font-size:12px; opacity:.75;
      padding:6px 8px; border-radius:8px;
      background: rgba(255,255,255,0.35);
      user-select:none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <img id="debaLogo" src="assets/deba.png" alt="Деба">
  <canvas id="pig"></canvas>
  <div id="status">booting…</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("pig");

    function fail(e){
      console.error(e);
      statusEl.textContent = "ERROR: " + (e?.message || e);
      statusEl.style.color = "crimson";
    }

    const scene = new THREE.Scene();

    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 2));

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100000);

    scene.add(new THREE.AmbientLight(0xffffff, 0.75));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2,2,2);
    scene.add(key);

    let pig = null;

    // --- dance state ---
    const baseRot = new THREE.Euler(0, 0, 0);
    const basePos = new THREE.Vector3(0, 0, 0);
    const baseScale = new THREE.Vector3(1, 1, 1);

    let rotTarget = new THREE.Vector3(0, 0, 0);
    let posTarget = new THREE.Vector3(0, 0, 0);
    let scaleTarget = new THREE.Vector3(1, 1, 1);
    let nextChange = 0;

    const tmpBox = new THREE.Box3();
    const tmpSize = new THREE.Vector3();
    const tmpCenter = new THREE.Vector3();

    function rand(a, b){ return a + Math.random() * (b - a); }

    function fitCameraToObject(object, fitOffset = 1.25) {
      tmpBox.setFromObject(object);
      tmpBox.getSize(tmpSize);
      tmpBox.getCenter(tmpCenter);

      // center model at origin
      object.position.sub(tmpCenter);

      const maxDim = Math.max(tmpSize.x, tmpSize.y, tmpSize.z);

      const fov = THREE.MathUtils.degToRad(camera.fov);
      const aspect = camera.aspect;

      const distV = (maxDim / 2) / Math.tan(fov / 2);
      const fovH = 2 * Math.atan(Math.tan(fov / 2) * aspect);
      const distH = (maxDim / 2) / Math.tan(fovH / 2);

      const dist = Math.max(distV, distH) * fitOffset;

      camera.position.set(0, maxDim * 0.12, dist);
      camera.near = dist / 100;
      camera.far = dist * 100;
      camera.updateProjectionMatrix();
    }

    function resize(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.floor(r.width));
      const h = Math.max(1, Math.floor(r.height));
      renderer.setSize(w, h, false);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      if (pig) fitCameraToObject(pig);
    }
    addEventListener("resize", resize);

    // Loaders (Draco enabled)
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
    loader.setDRACOLoader(draco);

    statusEl.textContent = "loading pig…";

    loader.load(
      "assets/pig.glb",
      (gltf) => {
        pig = gltf.scene;
        scene.add(pig);

        // Fit + remember the "rest pose" (so we always return smoothly)
        resize();
        fitCameraToObject(pig);

        baseRot.set(pig.rotation.x, pig.rotation.y, pig.rotation.z);
        basePos.copy(pig.position);
        baseScale.copy(pig.scale);

        statusEl.textContent = "";
      },
      undefined,
      (err) => fail(err)
    );

    function animate(){
      requestAnimationFrame(animate);

      if (pig) {
        const t = performance.now() * 0.001;

        // Change dance intent every 0.35–0.9s
        if (t > nextChange) {
          nextChange = t + rand(0.35, 0.9);

          // rotation targets (radians)
          rotTarget.set(
            rand(-0.25, 0.25),  // x
            rand(-0.18, 0.18),  // y (extra over spin)
            rand(-0.35, 0.35)   // z
          );

          // small position groove
          posTarget.set(
            rand(-0.06, 0.06),  // x
            rand(-0.03, 0.08),  // y
            rand(-0.04, 0.04)   // z
          );

          // subtle squash/stretch
          scaleTarget.set(
            rand(0.92, 1.08),
            rand(0.90, 1.10),
            rand(0.92, 1.08)
          );
        }

        // smooth follow (no jitter)
        const follow = 0.09;

        // constant spin + random yaw
        const spin = t * 2.1;

        pig.rotation.x += (baseRot.x + rotTarget.x - pig.rotation.x) * follow;
        pig.rotation.z += (baseRot.z + rotTarget.z - pig.rotation.z) * follow;
        pig.rotation.y += ((spin + baseRot.y + rotTarget.y) - pig.rotation.y) * follow;

        pig.position.x += (basePos.x + posTarget.x - pig.position.x) * follow;
        pig.position.y += (basePos.y + posTarget.y - pig.position.y) * follow;
        pig.position.z += (basePos.z + posTarget.z - pig.position.z) * follow;

        pig.scale.x += (baseScale.x * scaleTarget.x - pig.scale.x) * follow;
        pig.scale.y += (baseScale.y * scaleTarget.y - pig.scale.y) * follow;
        pig.scale.z += (baseScale.z * scaleTarget.z - pig.scale.z) * follow;

        // extra "dance bounce" layers
        pig.rotation.z += Math.sin(t * 7.5) * 0.02 + Math.sin(t * 3.3) * 0.015;
        pig.position.y += Math.abs(Math.sin(t * 6.0)) * 0.01;
      }

      renderer.render(scene, camera);
    }

    resize();
    animate();
  </script>
</body>
</html>
