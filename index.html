<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Деба</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#D6E0AC; }
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:var(--bg); overflow:hidden;
      font-family:system-ui,sans-serif;
    }
    #debaLogo{
      width:min(720px,88vw);
      height:auto;
      margin-bottom:14px;
      user-select:none;
      -webkit-user-drag:none;
    }
    canvas{
      width: min(90vw, 700px);
      height: min(60vh, 520px);
      max-width: 90vw;
      max-height: 60vh;
      touch-action: manipulation;
    }
    #status{
      position:fixed; bottom:10px; left:10px;
      font-size:12px; opacity:.75;
      padding:6px 8px; border-radius:8px;
      background: rgba(255,255,255,0.35);
      user-select:none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <img id="debaLogo" src="assets/deba.png" alt="Деба">
  <canvas id="pig"></canvas>
  <div id="status">booting…</div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("pig");

    function fail(e){
      console.error(e);
      statusEl.textContent = "ERROR: " + (e?.message || e);
      statusEl.style.color = "crimson";
    }

    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio || 1, 2));

    const camera = new THREE.PerspectiveCamera(55, 1, 0.1, 100000);

    scene.add(new THREE.AmbientLight(0xffffff, 0.75));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(2,2,2);
    scene.add(key);

    let pig = null;

    const tmpBox = new THREE.Box3();
    const tmpSize = new THREE.Vector3();
    const tmpCenter = new THREE.Vector3();

    function fitCameraToObject(object, fitOffset = 1.35) {
      tmpBox.setFromObject(object);
      tmpBox.getSize(tmpSize);
      tmpBox.getCenter(tmpCenter);

      object.position.sub(tmpCenter);

      const maxDim = Math.max(tmpSize.x, tmpSize.y, tmpSize.z);

      const fov = THREE.MathUtils.degToRad(camera.fov);
      const aspect = camera.aspect;

      const distV = (maxDim / 2) / Math.tan(fov / 2);
      const fovH = 2 * Math.atan(Math.tan(fov / 2) * aspect);
      const distH = (maxDim / 2) / Math.tan(fovH / 2);

      const dist = Math.max(distV, distH) * fitOffset;

      camera.position.set(0, maxDim * 0.10, dist);
      camera.near = dist / 100;
      camera.far  = dist * 100;
      camera.updateProjectionMatrix();
    }

    function resize(){
      const r = canvas.getBoundingClientRect();
      const w = Math.max(1, Math.floor(r.width));
      const h = Math.max(1, Math.floor(r.height));
      renderer.setSize(w, h, false);

      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      if (pig) fitCameraToObject(pig);
    }
    addEventListener("resize", resize);

    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
    loader.setDRACOLoader(draco);

    // === MEME TUNE HERE ===
    const BPM = 130;          // faster/slower loop
    const squashAmt = 0.28;   // 0.15 subtle, 0.28 meme, 0.40 insane
    const bounceY = 0.03;     // set 0 to disable vertical move
    const tilt = 0.05;        // set 0 to disable tilt wobble

    const basePos = new THREE.Vector3();
    const baseScale = new THREE.Vector3(1,1,1);
    const baseQuat = new THREE.Quaternion();

    statusEl.textContent = "loading pig…";

    loader.load(
      "assets/pig.glb",
      (gltf) => {
        pig = gltf.scene;
        scene.add(pig);

        resize();
        fitCameraToObject(pig);

        basePos.copy(pig.position);
        baseScale.copy(pig.scale);
        baseQuat.copy(pig.quaternion);

        statusEl.textContent = "";
      },
      undefined,
      (err) => fail(err)
    );

    // smoothstep-ish for nice looping
    function smoothPulse(x){
      // x in [0..1]
      // makes it linger at extremes a bit (meme feel)
      return 0.5 - 0.5 * Math.cos(x * Math.PI * 2);
    }

    function animate(){
      requestAnimationFrame(animate);

      if (pig) {
        const t = performance.now() * 0.001;
        const beat = 60 / BPM;
        const phase = (t / beat) % 1;          // 0..1
        const p = smoothPulse(phase);          // 0..1

        // p=0 -> squashed (wide), p=1 -> stretched (tall)
        const stretch = p * squashAmt;         // 0..squashAmt

        // Keep volume-ish consistent:
        // tall: y up, x/z down a bit
        // wide: y down, x/z up
        const sx = 1 + (squashAmt - stretch) * 0.90;
        const sy = 1 + stretch * 1.25;
        const sz = 1 + (squashAmt - stretch) * 0.90;

        pig.scale.set(
          baseScale.x * sx,
          baseScale.y * sy,
          baseScale.z * sz
        );

        // tiny up/down so it feels like it's "hitting" the floor
        pig.position.set(
          basePos.x,
          basePos.y + Math.sin(phase * Math.PI * 2) * bounceY,
          basePos.z
        );

        // optional tiny wobble
        if (tilt !== 0) {
          const wob = Math.sin(phase * Math.PI * 2) * tilt;
          pig.quaternion.copy(baseQuat);
          pig.rotateZ(wob);
        } else {
          pig.quaternion.copy(baseQuat);
        }

        // refit occasionally (prevents edge clipping if you crank values)
        if ((t % 1) < 0.02) fitCameraToObject(pig);
      }

      renderer.render(scene, camera);
    }

    resize();
    animate();
  </script>
</body>
</html>
